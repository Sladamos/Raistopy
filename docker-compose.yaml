version: '3.9'

services:
  backend:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/raistopy
      - NODE_ENV=${NODE_ENV:-dev}
    depends_on:
      - mongo
    volumes:
      - ./app:/usr/src/app
      - /usr/src/app/node_modules
  
  mongo:
    image: mongo:5.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
